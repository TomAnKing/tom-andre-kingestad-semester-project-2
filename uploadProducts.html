<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Hina+Mincho&family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7a6d4edc18.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Sneakers Heaven</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon">
              <i class="fas fa-bars"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html"
                  ><i class="fas fa-shopping-bag"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Admin | Sign In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <h1>Add Products</h1>
        <form id="upload" method="post">
          <label>Image<input type="file" name="files.image" required /></label>
          <label
            >Title<input type="text" name="title" placeholder="Title" required
          /></label>
          <label
            >Price<input type="text" name="price" placeholder="Price" required
          /></label>
          <label
            >Description<input
              type="text"
              name="description"
              placeholder="Description"
              required
          /></label>
          <label
            >Toggle Featured<input
              type="checkbox"
              id="featured"
              name="featured"
          /></label>

          <button type="submit">Upload</button>
        </form>
        <h2 class="editHeader">Edit Products</h2>
        <div class="productsContainer"><div class="loader"></div></div>
      </main>
    </div>
    <footer>
      <div class="footerIcons">
        <i class="fab fa-instagram"></i><i class="fab fa-twitter"></i>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/uploadProduct.js"></script>
  </body>
</html>
